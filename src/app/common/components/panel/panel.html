<div class="gbx-panel {{ size }} {{ direction }} {{ customClass }}" [ngClass]="{'open': open }">
  <ng-container>
    <div class="gbx-overlap" (click)="closeInOverlap()">
    </div>
    <div class="gbx-container">
      <ng-container *ngIf="open">
        <div class="gbx-panel-header">
          <div class="gbx-panel-close" *ngIf="showClose" (click)="close($event)">
            <span class="material-icons">clear</span>
          </div>
          <div class="gbx-panel-title">
            <span [innerHTML]='title'></span>
            <ng-content select="[header]"></ng-content>
          </div>
        </div>
        <div class="gbx-panel-content">
          <ng-content select="[body]"></ng-content>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
