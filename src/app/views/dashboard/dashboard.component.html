<div class="container-view">
    <div class="section header">
        <div class="avatar">
            <div class="icon"></div> <div class="name">Sergio Gallegos</div>
        </div>
    </div>

    <div class="section title">
        <h1>Resumen</h1>

        <h6 (click)="openDate()">
            <div>Filtro aplicado: {{ monthsSelected }}</div>
        </h6>
    </div>

    <div class="section balance">
        <div class="tile">
            <h4>Balance</h4>
            <h2>{{ balanceTotal }}</h2>
        </div>
    </div>

    <div class="section stadistics">
        <div class="stadistics">
            <div class="resume">
                <div class="stadistic">
                    <div>{{ budgetTotal }}</div>
                    <span>Gastos</span>
                </div>
        
                <div class="stadistic">
                    <div>{{ entryTotal }}</div>
                    <span>Ingresos</span>
                </div>
            </div>
            <div>
                
            </div>
            
        </div>
    </div>

    <div class="section transactions">
        <div class="actions">
            <div class="item">Transacciones</div>
        </div>

        <div class="records">
            <ng-container *ngIf="listBudgets">
                <!-- <list-component
                    [list]="listBudgets"
                    (actionEvent)="onAfterAction($event)"
                ></list-component> -->
            </ng-container>
        </div>
    </div>
</div>

<panel-component [title]="modal.title" [(open)]="modal.showModal" [size]="modal.size" [showClose]="modal.showClose"
    (afterChange)="onAfterAction($event)">
    <div body>
        <div class="datepicker">

            <label for="start">
                <input type="date" id="start" name="start" tabindex="3" [(ngModel)]="startDateFormat">
            </label>

            <label for="end" *ngIf="startDateFormat">
                <input type="date" id="end" name="end" tabindex="3" [(ngModel)]="endDateFormat">
            </label>

            <div>
                <button (click)="modal.showModal = false">Cancel</button>
                <button (click)="updateRange()" [disabled]="!(startDateFormat && endDateFormat)">Apply</button>
            </div>

        </div>
    </div>
</panel-component>
